<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>斐波那契</title>
</head>
<body>
  <script>
    // 斐波那契
    // 1 1 2 3 5 8 13
    function fib(n) {
      if (n === 1 || n === 2) return 1
      let prev = 1, curr = 1
      for (let i = 3; i <= n; i++) {
        let sum = prev + curr
        prev = curr
        curr = sum
      }
      return curr
    }
  </script>
</body>
</html>
