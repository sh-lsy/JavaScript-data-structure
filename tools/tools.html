    // 生成随机整数数组
    function getRandomArr(length = 10, min = 0, max = 100) {
      let arr  = []
      for (let i = 0; i < length; i++) {
        let num = parseInt(Math.random() * (max - min + 1) + min, 10)
        arr.push(num)
      }
      return arr
    }

    //  test方法
    function test(str,func, arr) {
      let newArr = JSON.parse(JSON.stringify(arr))
      func(newArr)
      console.log(str, newArr)
    }
