<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /**
     *  链表节点类
     */
    class Node {
      constructor(ele) {
        this.ele = ele
        this.next = null
        this.prev = null
      }
    }
    /**
     *  封装链表
     */ 
    class DoublyLinkedList {
      constructor() {
        this.head = null
        this.tail = null
        this.length = 0
      }
    }
  </script>
</body>
</html>
