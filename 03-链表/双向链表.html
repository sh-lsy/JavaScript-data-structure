<body>
  <script>
    /**
     *  链表节点类
     */
    class Node {
      constructor(ele) {
        this.ele = ele
        this.next = null
        this.prev = null
      }
    }
    /**
     *  封装链表
     */ 
    class DoublyLinkedList {
      constructor() {
        this.head = null
        this.tail = null // 双向链表最后一项
        this.length = 0
      }
      append(ele) {
        let newNode = new Node(ele)
        // 判断是否为第一个节点
        if (this.length === 0) {
          this.head = newNode
          this.tail = newNode
        } else {
          newNode.prev = this.tail
          this.tail.next = newNode
          this.tail = newNode
        }
        this.length += 1
      }
      // insert
      insert(position, ele) {
        //  判断插入位置是否越界
        if(position < 0 || position > this.length) return false
        let newNode = new Node(ele)

        if (this.length === 0) {
          this.head = newNode
          this.tail = newNode
        } else {
          if (position === 0) {
            this.head.prev = newNode
            newNode.next = this.head
            this.head = newNode
          } else if (position === this.length) {
            newNode.prev = this.tail
            this.tail.next = newNode
            this.tail = newNode
          } else {
            let current = this.head
            let preNode
            while(position --) {
              current = current.next
            }
            newNode.next = current
            newNode.prev = current.prev
            current.prev.next = newNode
            current.prev = newNode
          }
        }
        this.length += 1
        return true
      }
      // get
      get(position) {
        if (typeof position !== 'number') return null
        if(position < 0 || position >= this.length) return null
        let current
        //  判断position在前后段位置
        if (position < (this.length / 2)) {
          current = this.head
          while(position--) {
            current = current.next
          }
        } else {
          current = this.tail
          while(++position < this.length) {
            current = current.prev
          }
        }
        return current.ele
      }
      //  indexOf  获取元素的位置
      indexOf(ele) {
        let current = this.head
        let index = 0
        while(current) {
          if (current.ele === ele) return index
          index += 1
          current = current.next
        }
        // 查找所有节点没发现 返回-1
        return -1
      }
      //  update 修改某个位置节点
      update(position, ele) {
        if (typeof position !== 'number') return false
        if (position < 0 || position >= this.length) return false
        let current
        //  判断position在前后段位置
        if (position < (this.length / 2)) {
          current = this.head
          while(position--) {
            current = current.next
          }
        } else {
          current = this.tail
          while(++position < this.length) {
            current = current.prev
          }
        }
        current.ele = ele
        return true
      }
      toString() {
        return this.backwardString()
      }
      // 向前遍历
      forwardString() {
        let current = this.tail
        let resultStr = ''
        //  依次向前遍历，获取每一个节点
        while(current) {
          resultStr += current.ele + ' '
          current = current.prev
        }
        return resultStr
      }
      //  向后遍历
      backwardString() {
        let current = this.head
        let resultStr = ''
        //  依次向后遍历，获取每一个节点
        while(current) {
          resultStr += current.ele + ' '
          current = current.next
        }
        return resultStr
      }
    }
    let dList = new DoublyLinkedList()

    dList.append('aaa')
    dList.append('bbb')
    dList.append('ccc')
    console.log('test', dList)
    console.log('forwardString', dList.forwardString())
    console.log('backwardString', dList.backwardString())
    console.log('toString', dList.backwardString())
    // dList.insert(0, 'kkk')
    dList.insert(1, 'ddd')
    dList.insert(3, 'eee')
    dList.insert(5, 'fff')
    console.log('insert',dList)
    console.log('get',dList.get(1))
    console.log('get',dList.get(3))
    console.log('get',dList.get(5))
    console.log('indexOf',dList.indexOf('ddd'))
    console.log('indexOf',dList.indexOf('eee'))
    console.log('indexOf',dList.indexOf('fff'))
    console.log('indexOf',dList.indexOf('ffff'))
    dList.update(0,'aaaa')
    dList.update(3, 'eeee')
    dList.update(5, 'ffff')
    console.log('update',dList) // aaaa ddd bbb eeee ccc ffff
  </script>
